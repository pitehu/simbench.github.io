<svg width="1200" height="520" viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SimBench overview schematic</title>
  <desc id="desc">Stylized schematic showing datasets flowing into models, compared to human distributions, representing the SimBench benchmark pipeline.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <linearGradient id="primary" x1="0" x2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="neutral" x1="0" x2="1">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#64748b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="520" fill="url(#bg)"/>
  <!-- Datasets panel -->
  <g transform="translate(40,60)">
    <rect width="320" height="400" rx="16" fill="#fff" stroke="#e5e7eb" filter="url(#softShadow)"/>
    <text x="24" y="36" font-family="Segoe UI, Arial" font-size="18" font-weight="700" fill="#1f2937">Datasets (20)</text>
    <!-- Tags -->
    <g font-family="Segoe UI, Arial" font-size="12" fill="#2563eb">
      <rect x="24" y="60" rx="12" width="98" height="26" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="40" y="78">ChaosNLI</text>
      <rect x="140" y="60" rx="12" width="110" height="26" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="160" y="78">MoralMachine</text>
      <rect x="24" y="96" rx="12" width="92" height="26" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="40" y="114">Choices13k</text>
      <rect x="140" y="96" rx="12" width="116" height="26" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="160" y="114">OpinionQA</text>
      <rect x="24" y="132" rx="12" width="110" height="26" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="40" y="150">OSPsychBig5</text>
      <rect x="140" y="132" rx="12" width="110" height="26" fill="#eff6ff" stroke="#bfdbfe"/>
      <text x="160" y="150">WisdomOfCrowds</text>
      <text x="24" y="192" fill="#6b7280">...and more</text>
    </g>
  </g>
  <!-- Flow arrows -->
  <g stroke="#cbd5e1" stroke-width="2" fill="none">
    <path d="M360,180 C420,180 420,180 520,180" marker-end="url(#arrow)"/>
    <path d="M360,300 C420,300 420,300 520,300" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  <!-- Models panel -->
  <g transform="translate(520,60)">
    <rect width="320" height="400" rx="16" fill="#fff" stroke="#e5e7eb" filter="url(#softShadow)"/>
    <text x="24" y="36" font-family="Segoe UI, Arial" font-size="18" font-weight="700" fill="#1f2937">LLMs</text>
    <g font-family="Segoe UI, Arial" font-size="13" fill="#111827">
      <rect x="24" y="64" width="272" height="40" rx="10" fill="#f8fafc" stroke="#e5e7eb"/>
      <text x="40" y="88">Claude 3.7 Sonnet</text>
      <rect x="24" y="112" width="272" height="40" rx="10" fill="#f8fafc" stroke="#e5e7eb"/>
      <text x="40" y="136">GPT-4.x</text>
      <rect x="24" y="160" width="272" height="40" rx="10" fill="#f8fafc" stroke="#e5e7eb"/>
      <text x="40" y="184">Llama 3.x</text>
      <rect x="24" y="208" width="272" height="40" rx="10" fill="#f8fafc" stroke="#e5e7eb"/>
      <text x="40" y="232">Qwen 2.5</text>
    </g>
  </g>
  <!-- Human vs Model distributions panel -->
  <g transform="translate(900,60)">
    <rect width="260" height="400" rx="16" fill="#fff" stroke="#e5e7eb" filter="url(#softShadow)"/>
    <text x="24" y="36" font-family="Segoe UI, Arial" font-size="18" font-weight="700" fill="#1f2937">Distributions</text>
    <!-- Human bar -->
    <text x="24" y="78" font-family="Segoe UI, Arial" font-size="12" fill="#1f2937">Human</text>
    <rect x="24" y="88" width="212" height="20" rx="6" fill="#eef2ff" stroke="#c7d2fe"/>
    <rect x="24" y="88" width="142" height="20" rx="6" fill="url(#primary)"/>
    <!-- Model bar (neutral) -->
    <text x="24" y="128" font-family="Segoe UI, Arial" font-size="12" fill="#1f2937">Model</text>
    <rect x="24" y="138" width="212" height="20" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <rect x="24" y="138" width="120" height="20" rx="6" fill="url(#neutral)"/>
    <!-- More rows -->
    <rect x="24" y="188" width="212" height="20" rx="6" fill="#eef2ff" stroke="#c7d2fe"/>
    <rect x="24" y="188" width="160" height="20" rx="6" fill="url(#primary)"/>
    <rect x="24" y="238" width="212" height="20" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
    <rect x="24" y="238" width="96" height="20" rx="6" fill="url(#neutral)"/>
  </g>
  <!-- Caption -->
  <g transform="translate(40,480)">
    <text x="0" y="0" font-family="Segoe UI, Arial" font-size="12" fill="#374151">Schematic only. Replace this SVG with your final Figure 1 when ready.</text>
  </g>
</svg>
